services:
  app:
    image: solar-watch-docker-compose-java-mariannamolnar-app:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - API_KEY=${API_KEY}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_URL=jdbc:postgresql://db:5432/solarwatch
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - JWT_SECRET=${JWT_SECRET}
      - codecool.app.jwtExpirationMs=${jwtExpirationMs}



  db:
    image: 'postgres:13.1-alpine'
    #ports:
    #  - '5432' #psql port, de a db-hez nem kell port, mert nem akarjuk kívülről elérni
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pRr19.
      - POSTGRES_DB=solarwatch
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    depends_on:
      - app
    ports:
      - "80:80"
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend


volumes:
  postgres_data: